<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
      background-color: #007bff !important;
    }
  </style>
</head>

<body>
  <form action="/registrar" method="post" class="container">
    <h1 class="text-center text-primary mb-4">Registre el ticket</h1>

    <div class="form-group">
      <label for="vendedor">Vendedor:</label>
      <input type="text" name="vendedor" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="cliente">Cliente:</label>
      <input type="text" name="cliente" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="montoPagar">Monto a pagar:</label>
      <input type="number" name="montoPagar" step="0.01" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="abonoDado">Abono dado:</label>
      <input type="number" name="abonoDado" step="0.01" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" name="fecha" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="concepto">Concepto:</label>
      <input type="text" name="concepto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="pago">Pago:</label>
      <select name="pago" class="form-control" required>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
    </div>

    <input type="submit" value="Registrar" class="btn btn-primary mb-2">
    <a href="/registros" target="_blank" class="btn btn-primary mb-2">Ver Registros</a>
    <a class="btn btn-primary mb-2" href="index.html">Volver</a>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
